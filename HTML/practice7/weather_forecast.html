<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="weather_style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    <title>Weather</title>
</head>
<body>
<section>
    <div class="main_frame">
        <div class="title">
            <h5 class="city">Москва</h5>
            <p>Текущее время 15:43</p>
        </div>
        <div class="all_info">
            <div class="weather">
                <h2>+6&#176</h2>
                <img src="img/cloudy.png" alt="#">
            </div>
            <div class="info">
                <span>Облачно с прояснениями</span>
                <p>Ощущается как +3&#176</p>
            </div>
        </div>
    </div>
    <div class="forecast">
        <h3 class="title">Прогноз на 10 дней</h3>
        <div class="days">
            <div class="day">
                <h3>Сегодня</h3>
                <img src="img/cloudy.png" alt="">
                <p class="degree">+6&#176</p>
                <p class="des">Облачно с прояснениями</p>
            </div>
            <div class="day">
                <h3>Завтра</h3>
                <img src="img/sun.png" alt="">
                <p class="degree">+10&#176</p>
                <p class="des">Солнечно</p>
            </div>
            <div class="day">
                <h3>Вс</h3>
                <img src="img/rainy.png" alt="">
                <p class="degree">+4&#176</p>
                <p class="des">Дождь</p>
            </div>
            <div class="day">
                <h3>Пн</h3>
                <img src="img/cloud.png" alt="">
                <p class="degree">+6&#176</p>
                <p class="des"> Облачно</p>
            </div>
            <div class="day">
                <h3>Вт</h3>
                <img src="img/cloud.png" alt="">
                <p class="degree">+6&#176</p>
                <p class="des">Облачно</p>
            </div>
            <div class="day">
                <h3>Ср</h3>
                <img src="img/cloud.png" alt="">
                <p class="degree">+6&#176</p>
                <p class="des">Облачно</p>
            </div>
            <div class="day">
                <h3>Чт</h3>
                <img src="img/cloud.png" alt="">
                <p class="degree">+6&#176</p>
                <p class="des">Облачно</p>
            </div>
            <div class="day">
                <h3>Пт</h3>
                <img src="img/cloud.png" alt="">
                <p class="degree">+6&#176</p>
                <p class="des">Облачно</p>
            </div>
            <div class="day">
                <h3>Сб</h3>
                <img src="img/cloud.png" alt="">
                <p class="degree">+6&#176</p>
                <p class="des">Облачно</p>
            </div>
            <div class="day">
                <h3>Вс</h3>
                <img src="img/cloud.png" alt="">
                <p class="degree">+6&#176</p>
                <p class="des">Облачно</p>
            </div>
        </div>
    </div>
</section>
</body>
</html>
